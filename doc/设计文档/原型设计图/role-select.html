<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChat - 角色选择</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <div class="flex items-center mb-6">
            <a href="home.html" class="mr-4">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-bold">选择对话角色</h1>
        </div>

        <!-- 搜索框 -->
        <div class="relative mb-6">
            <input type="text" class="ios-input pl-10" placeholder="搜索角色...">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- 角色分类 -->
        <div class="flex overflow-x-auto mb-6 pb-2 -mx-2">
            <div class="px-4 py-2 bg-indigo-500 text-white rounded-full mx-2 whitespace-nowrap">
                全部
            </div>
            <div class="px-4 py-2 bg-gray-200 rounded-full mx-2 whitespace-nowrap">
                情感支持
            </div>
            <div class="px-4 py-2 bg-gray-200 rounded-full mx-2 whitespace-nowrap">
                心理咨询
            </div>
            <div class="px-4 py-2 bg-gray-200 rounded-full mx-2 whitespace-nowrap">
                生活伙伴
            </div>
            <div class="px-4 py-2 bg-gray-200 rounded-full mx-2 whitespace-nowrap">
                职场导师
            </div>
        </div>

        <!-- 推荐角色 -->
        <h2 class="text-lg font-semibold mb-4">推荐角色</h2>
        <div class="role-grid mb-8">
            <div class="role-card selected" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="知心姐姐" class="role-avatar">
                <h3 class="role-name">知心姐姐</h3>
                <p class="role-description">温暖贴心的情感倾诉对象</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="ml-1">4.5</span>
                </div>
            </div>
            <div class="role-card" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="心理咨询师" class="role-avatar">
                <h3 class="role-name">心理咨询师</h3>
                <p class="role-description">专业的心理健康指导</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="ml-1">4.0</span>
                </div>
            </div>
        </div>

        <!-- 所有角色 -->
        <h2 class="text-lg font-semibold mb-4">所有角色</h2>
        <div class="role-grid">
            <div class="role-card" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="闺蜜小美" class="role-avatar">
                <h3 class="role-name">闺蜜小美</h3>
                <p class="role-description">无话不谈的好朋友</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="ml-1">4.0</span>
                </div>
            </div>
            <div class="role-card" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="职场导师" class="role-avatar">
                <h3 class="role-name">职场导师</h3>
                <p class="role-description">职业发展和工作压力指导</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                    <span class="ml-1">3.5</span>
                </div>
            </div>
            <div class="role-card" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="情绪教练" class="role-avatar">
                <h3 class="role-name">情绪教练</h3>
                <p class="role-description">帮助管理和调节情绪</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="ml-1">5.0</span>
                </div>
            </div>
            <div class="role-card" onclick="selectRole(this)">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="人生导师" class="role-avatar">
                <h3 class="role-name">人生导师</h3>
                <p class="role-description">提供人生建议和指导</p>
                <div class="mt-2 text-xs text-indigo-500">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="ml-1">4.0</span>
                </div>
            </div>
        </div>

        <!-- 开始对话按钮 -->
        <div class="fixed bottom-24 left-0 right-0 px-4">
            <a href="chat.html" class="ios-button block">开始对话</a>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">首页</div>
        </a>
        <a href="daily-report.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-calendar-day"></i></div>
            <div class="tab-label">心情报告</div>
        </a>
        <a href="profile.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">我的</div>
        </a>
    </div>

    <script>
        function selectRole(element) {
            // 移除所有角色卡片的选中状态
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 为点击的角色卡片添加选中状态
            element.classList.add('selected');
        }
    </script>
</body>
</html>
