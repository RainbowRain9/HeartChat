<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChat - 欢迎</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <div class="welcome-container">
        <div class="welcome-header">
            <div class="app-logo">
                <i class="fas fa-heart text-5xl text-pink-500"></i>
            </div>
            <h1 class="app-name">HeartChat</h1>
            <p class="app-slogan">情感陪伴与情商提升的智能伙伴</p>
        </div>

        <div class="welcome-content">
            <div class="welcome-features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">情感倾诉</h3>
                        <p class="feature-description">在安全的环境中表达情感，获得理解和支持</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">角色互动</h3>
                        <p class="feature-description">与多样化的AI角色对话，满足不同情感需求</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">情绪跟踪</h3>
                        <p class="feature-description">记录和分析情绪变化，了解自己的情感模式</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="feature-text">
                        <h3 class="feature-title">每日心情报告</h3>
                        <p class="feature-description">获取个性化的心情总结和建议</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="welcome-footer">
            <a href="home.html" class="welcome-button block">开始使用</a>
            <p class="welcome-link">已有账号？<a href="#" class="underline">登录</a></p>
        </div>
    </div>

    <script src="js/welcome.js"></script>
</body>
</html>
