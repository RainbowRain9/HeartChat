<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChat - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 个人资料头部 -->
        <div class="profile-header">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="profile-avatar">
            <h1 class="profile-name">小明</h1>
            <p class="profile-bio">探索自我，提升情商</p>
        </div>

        <!-- 统计数据 -->
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">28</div>
                <div class="stat-label">对话次数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">14</div>
                <div class="stat-label">活跃天数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">8</div>
                <div class="stat-label">心情报告</div>
            </div>
        </div>

        <!-- 情绪概览 -->
        <div class="emotion-card">
            <h2 class="emotion-title flex justify-between items-center">
                <span>情绪概览</span>
                <a href="emotion-history.html" class="text-sm text-indigo-500">查看详情</a>
            </h2>
            <div class="emotion-chart mb-4">
                <canvas id="emotionOverviewChart"></canvas>
            </div>
            
            <div class="text-sm text-gray-600">
                <p>过去一周，你的主要情绪是<strong class="text-yellow-600">疲惫</strong>和<strong class="text-red-600">压力</strong>，这可能与你的工作状态有关。</p>
            </div>
        </div>

        <!-- 个性分析 -->
        <div class="emotion-card">
            <h2 class="emotion-title">个性分析</h2>
            <div class="emotion-chart mb-4">
                <canvas id="personalityChart"></canvas>
            </div>
            
            <div class="text-sm text-gray-600">
                <p>根据你的对话内容和情绪反应，我们分析出你的个性特点如上图所示。你是一个<strong>责任感强</strong>、<strong>追求完美</strong>的人，同时也具有<strong>同理心</strong>和<strong>创造力</strong>。</p>
            </div>
        </div>

        <!-- 常用角色 -->
        <h2 class="text-lg font-semibold mb-4 mt-6">常用角色</h2>
        <div class="role-grid mb-6">
            <div class="role-card">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="知心姐姐" class="role-avatar">
                <h3 class="role-name">知心姐姐</h3>
                <p class="role-description">使用12次</p>
            </div>
            <div class="role-card">
                <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="心理咨询师" class="role-avatar">
                <h3 class="role-name">心理咨询师</h3>
                <p class="role-description">使用8次</p>
            </div>
        </div>

        <!-- 个人设置 -->
        <div class="ios-list">
            <a href="#" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-user-edit text-indigo-500 mr-3"></i>
                    <div>编辑个人资料</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            <a href="#" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-bell text-indigo-500 mr-3"></i>
                    <div>通知设置</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            <a href="#" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-lock text-indigo-500 mr-3"></i>
                    <div>隐私设置</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            <a href="settings.html" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-cog text-indigo-500 mr-3"></i>
                    <div>应用设置</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            <a href="#" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-question-circle text-indigo-500 mr-3"></i>
                    <div>帮助与反馈</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            <a href="#" class="ios-list-item">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-indigo-500 mr-3"></i>
                    <div>关于我们</div>
                </div>
                <div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
        </div>

        <!-- 退出登录按钮 -->
        <div class="mt-6 mb-4">
            <a href="welcome.html" class="ios-button secondary block">退出登录</a>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div class="tab-label">首页</div>
        </a>
        <a href="daily-report.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-calendar-day"></i></div>
            <div class="tab-label">心情报告</div>
        </a>
        <a href="profile.html" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-label">我的</div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 页面加载完成后初始化图表
        window.onload = function() {
            // 情绪概览图表
            const emotionOverviewCtx = document.getElementById('emotionOverviewChart').getContext('2d');
            const emotionOverviewChart = new Chart(emotionOverviewCtx, {
                type: 'pie',
                data: {
                    labels: ['疲惫', '压力', '担忧', '焦虑', '平静', '满足', '快乐'],
                    datasets: [{
                        data: [25, 20, 15, 10, 15, 10, 5],
                        backgroundColor: [
                            '#ffc107', // 疲惫
                            '#f56565', // 压力
                            '#4299e1', // 担忧
                            '#ed64a6', // 焦虑
                            '#48bb78', // 平静
                            '#9f7aea', // 满足
                            '#38b2ac'  // 快乐
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 12,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            
            // 个性分析雷达图
            const personalityCtx = document.getElementById('personalityChart').getContext('2d');
            const personalityChart = new Chart(personalityCtx, {
                type: 'radar',
                data: {
                    labels: ['责任感', '完美主义', '同理心', '创造力', '社交性', '冒险精神', '耐心'],
                    datasets: [{
                        label: '个性特点',
                        data: [85, 80, 70, 65, 50, 40, 60],
                        backgroundColor: 'rgba(94, 114, 228, 0.2)',
                        borderColor: '#5e72e4',
                        pointBackgroundColor: '#5e72e4'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
