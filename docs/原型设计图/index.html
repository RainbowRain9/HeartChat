<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChat - 情感陪伴与情商提升应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 修复iframe显示问题 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            overflow-y: auto;
        }

        .container {
            padding-bottom: 50px;
        }

        .iphone-frame {
            width: 393px;
            height: 852px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            border: 12px solid #1a1a1a;
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .iphone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .prototype-container {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body class="bg-gray-100" id="scrollable-body">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">HeartChat 原型预览</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="prototype-grid">
            <!-- 欢迎/登录界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">欢迎/登录界面</h2>
                <div class="iphone-frame">
                    <iframe src="welcome.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 主页/功能选择界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">主页/功能选择</h2>
                <div class="iphone-frame">
                    <iframe src="home.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 角色选择界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">角色选择</h2>
                <div class="iphone-frame">
                    <iframe src="role-select.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 聊天界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">聊天界面</h2>
                <div class="iphone-frame">
                    <iframe src="chat.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 情绪分析界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">情绪分析</h2>
                <div class="iphone-frame">
                    <iframe src="emotion-analysis.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 情绪历史界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">情绪历史</h2>
                <div class="iphone-frame">
                    <iframe src="emotion-history.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 每日心情报告界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">每日心情报告</h2>
                <div class="iphone-frame">
                    <iframe src="daily-report.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 个人资料界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">个人资料</h2>
                <div class="iphone-frame">
                    <iframe src="profile.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 设置界面 -->
            <div class="prototype-container">
                <h2 class="text-xl font-semibold mb-2">设置</h2>
                <div class="iphone-frame">
                    <iframe src="settings.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 确保页面可以滚动
        document.addEventListener('DOMContentLoaded', function() {
            // 检查页面高度是否超过视口高度
            function checkPageHeight() {
                const bodyHeight = document.body.scrollHeight;
                const viewportHeight = window.innerHeight;

                if (bodyHeight > viewportHeight) {
                    document.body.style.height = 'auto';
                    document.documentElement.style.overflow = 'auto';
                    document.body.style.overflowY = 'auto';
                }
            }

            // 初始检查
            checkPageHeight();

            // 窗口大小改变时重新检查
            window.addEventListener('resize', checkPageHeight);

            // 强制滚动测试
            setTimeout(function() {
                window.scrollTo(0, 1);
                window.scrollTo(0, 0);
                document.body.style.height = 'auto';
                document.body.style.overflowY = 'auto';
                document.documentElement.style.overflowY = 'auto';
            }, 300);

            // 处理移动设备上的滚动问题
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.style.height = 'auto';
                document.body.style.minHeight = '100%';
                document.body.style.paddingBottom = '100px';
            }
        });
    </script>
</body>
</html>
